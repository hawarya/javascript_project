<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-Palette</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Color Palette Generator</h1>
        <button id="generate-btn">
            <i class="fas fa-sync-alt"></i>
            Generate Palette</button>
            <div class="palette-container">
                <div class="color-box">
                    <div class="color" style="background-color: #e1f5fe;"></div>
                    <div class="color-info">
                        <span class="hex-value">#e1f5fe</span>
                        <i class="far fa-copy copy-btn" title="Copy to Clipboard"></i>
                    </div>
                </div>
                <div class="color-box">
                    <div class="color" style="background-color: #4b6b7a;"></div>
                    <div class="color-info">
                        <span class="hex-value">#4b6b7a</span>
                        <i class="far fa-copy copy-btn" title="Copy to Clipboard"></i>
                    </div>
                </div>
                <div class="color-box">
                    <div class="color" style="background-color: #5d92aa;"></div>
                    <div class="color-info">
                        <span class="hex-value">#5d92aa</span>
                        <i class="far fa-copy copy-btn" title="Copy to Clipboard"></i>
                    </div>
                </div>
                <div class="color-box">
                    <div class="color" style="background-color: #52c9d9;"></div>
                    <div class="color-info">
                        <span class="hex-value">#52c9d9</span>
                        <i class="far fa-copy copy-btn" title="Copy to Clipboard"></i>
                    </div>
                </div>
                <div class="color-box">
                    <div class="color" style="background-color: #264c5e;"></div>
                    <div class="color-info">
                        <span class="hex-value">#264c5e</span>
                        <i class="far fa-copy copy-btn" title="Copy to Clipboard"></i>
                    </div>
                </div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
