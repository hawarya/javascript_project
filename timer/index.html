<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Timer</h1>
        <h2 id="time">00:00:00</h2>

            <button id="reset">Reset</button>
        </div>
    </div>
</body>
